<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let prob of problems" [routerLink]="['/problems', prob.id]">
	    <span class="{{'pull-left label difficulty diff-'+ prob.difficulty.toLocaleLowerCase()}}">{{prob.difficulty}}</span>
        <strong class="title">{{prob.id}}. {{prob.name}}</strong>
	</a>
  </div>
</div>
